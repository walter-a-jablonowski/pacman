<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman Game</title>
  <link rel="stylesheet" href="styles.css?v=202506111002">
</head>
<body>
  <div class="game-container">
    <div id="game-board"></div>
    <div id="score-container">Score: <span id="score">0</span></div>
    <div id="controls-container">
      <div class="controls-row">
        <button id="btn-up" class="control-btn">↑</button>
      </div>
      <div class="controls-row">
        <button id="btn-left" class="control-btn">←</button>
        <button id="btn-start" class="control-btn control-btn-start">Start</button>
        <button id="btn-right" class="control-btn">→</button>
      </div>
      <div class="controls-row">
        <button id="btn-down" class="control-btn">↓</button>
      </div>
    </div>
    <div id="overlay" class="overlay">
      <div class="overlay-content">Press space to start</div>
    </div>
  </div>
  <script src="controller.js?v=202506111002"></script>
</body>
</html>
